{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="author" content="TechyDevs">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>APPS - Online Hotel Reservation</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://cdn.lineawesome.com/1.3.0/line-awesome/la-solid-9.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&amp;display=swap"
    rel="stylesheet"
  />

    <!-- Template CSS Files -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-select.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/line-awesome.css'%}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/daterangepicker.css'%}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/animated-headline.css'%}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css'%}">
    <link rel="stylesheet" href="{% static 'css/flag-icon.min.css '%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <script src="https://kit.fontawesome.com/66a3027f37.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="header-top-bar padding-right-100px padding-left-100px">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="header-top-content">
                        <div class="header-left">
                            <ul class="list-items">
                                <li><a href="#"><i class="la la-phone mr-1"></i>023-541089</a></li>
                                <li><a href="#"><i class="la la-envelope mr-1"></i>info.apps@gmail.com</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="header-top-content">
                        <div class="header-right d-flex align-items-center justify-content-end">
                        
                            <div class="header-right-action">
                                <a href="{% url 'users:register'%}" class="theme-btn theme-btn-small theme-btn-transparent mr-1">Sign Up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- start cssload-loader -->
<div class="preloader" id="preloader">
    <div class="loader">
        <svg class="spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
        </svg>
    </div>
</div>
<!-- end cssload-loader -->


<div class="d-flex align-items-center justify-content-center mt-5 ">
    {% if request.GET.message %}
    <div class="alert alert-warning text-center w-50 text-center">{{ request.GET.message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </div>
    {% endif %}
</div>
      <div class="modal-dialog modal-dialog-centered mb-5" role="document">
        <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h5 class="modal-title title" id="exampleModalLongTitle">Login</h5>
                     
                        <p class="font-size-14">Hello! Welcome to your account</p>
                    </div>
                   
                </div>
                <div class="modal-body">
                    <div class="contact-form-action">
                        <form action="{% url 'users:logins'%}" method="post">
                            {%csrf_token%}
                            <div class="input-box">
                                <label class="label-text">Username</label>
                                <div class="form-group">
                                    <span class="la la-user form-icon"></span>
                                    <input class="form-control" type="text" name="username" placeholder="Type your username">
                                </div>
                            </div><!-- end input-box -->
                           
                            <div class="input-box">
                                <label class="label-text">Password</label>
                                <div class="form-group">
                                    <span class="la la-lock form-icon"></span>
                                    <input class="form-control" type="password" name="password" placeholder="Type password">
                                </div>
                            </div><!-- end input-box -->
                            
                            <div class="btn-box pt-3 pb-4">
                                <button type="submit" class="theme-btn w-100">Login</button>
                            </div>
                            <p class="font-size-14 text-center">or &nbsp;<a href="{% url 'users:register' %}">Signup</a></p>
                        </form>
                    </div><!-- end contact-form-action -->
                </div>
            </div>
        </div>
<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/jquery-ui.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap-select.min.js' %}"></script>
<script src="{% static 'js/moment.min.js' %}"></script>
<script src="{% static 'js/daterangepicker.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
<script src="{% static 'js/jquery.countTo.min.js' %}"></script>
<script src="{% static 'js/animated-headline.js' %}"></script>
<script src="{% static 'js/jquery.ripples-min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>

</html>
